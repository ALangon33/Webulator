<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calc.js" defer></script>
</head>

<body>
    <header>
        <h2>Webulator</h2>
    </header>
    <div id="body-con">
        <div id="calc-con">
            <div id="display">

            </div>

            <div id="button-con">
                <div id="left-side">
                    <div id="clear-commands">
                        <button>CLR</button>
                        <button>+/-</button>
                        <button>%</button>
                    </div>
                    <div id="number-buttons">
                        <div>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div> 
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div>
                            <button id="zero">0</button>
                            <button>.</button>
                        </div>
                    </div>
                </div>
                <div id="right-side">
                    <div id="operator-buttons">
                        <button>/</button>
                        <button>*</button>
                        <button>-</button>
                        <button>+</button>
                        <button>=</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
